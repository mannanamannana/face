<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Camera System</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

body{
background:#000;
overflow:hidden;
height:100vh;
}

/* Camera */
video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
}

/* Bottom Glass Morph Layer */
#bottom-glass{
position:fixed;
bottom:0;
left:0;
width:100%;
height:40vh;
pointer-events:none;
background:
linear-gradient(
to top,
rgba(0,0,0,0.7) 0%,
rgba(0,0,0,0.55) 20%,
rgba(0,0,0,0.35) 45%,
rgba(0,0,0,0.15) 70%,
rgba(0,0,0,0.05) 90%,
transparent 100%
);
backdrop-filter:blur(35px);
-webkit-backdrop-filter:blur(35px);
}

/* Control Container */
#controls{
position:fixed;
bottom:35px;
left:50%;
transform:translateX(-50%);
display:flex;
align-items:center;
gap:35px;
z-index:20;
}

/* Shutter */
#capture{
width:85px;
height:85px;
border-radius:50%;
background:#fff;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:.15s;
}

#capture:active{
transform:scale(0.9);
}

#capture-inner{
width:65px;
height:65px;
border-radius:50%;
border:4px solid #000;
}

/* Switch Camera */
#switch-camera{
width:60px;
height:60px;
border-radius:50%;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.3);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:.2s;
}

#switch-camera:active{
transform:scale(0.9);
}

#switch-camera svg{
width:24px;
height:24px;
stroke:#fff;
stroke-width:2;
fill:none;
}

/* Hairstyle Area (Future Use) */
#hairstyles{
position:fixed;
bottom:140px;
left:0;
width:100%;
height:120px;
display:flex;
justify-content:center;
align-items:center;
z-index:15;
}

/* Placeholder invisible for now */
</style>
</head>

<body>

<video id="video" autoplay playsinline muted></video>

<div id="bottom-glass"></div>

<div id="hairstyles"></div>

<div id="controls">
<div id="capture">
<div id="capture-inner"></div>
</div>

<div id="switch-camera">
<svg viewBox="0 0 24 24">
<path d="M3 12a9 9 0 0 1 15-6"/>
<path d="M21 12a9 9 0 0 1-15 6"/>
<polyline points="3 3 3 9 9 9"/>
<polyline points="21 21 21 15 15 15"/>
</svg>
</div>
</div>

<script>
const video = document.getElementById("video");
let currentStream;
let usingFrontCamera = true;

async function startCamera(){
if(currentStream){
currentStream.getTracks().forEach(track=>track.stop());
}

try{
const stream = await navigator.mediaDevices.getUserMedia({
video:{
facingMode: usingFrontCamera ? "user" : "environment"
},
audio:false
});

video.srcObject = stream;
currentStream = stream;

}catch(err){
alert("Camera access denied or unavailable.");
console.error(err);
}
}

startCamera();

/* Switch Camera */
document.getElementById("switch-camera").addEventListener("click",()=>{
usingFrontCamera = !usingFrontCamera;
startCamera();
});

/* Capture */
document.getElementById("capture").addEventListener("click",()=>{
const canvas = document.createElement("canvas");
canvas.width = video.videoWidth;
canvas.height = video.videoHeight;
const ctx = canvas.getContext("2d");
ctx.drawImage(video,0,0);

const link = document.createElement("a");
link.download = "photo.png";
link.href = canvas.toDataURL();
link.click();
});
</script>

</body>
</html>
