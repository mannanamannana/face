<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Camera Foundation</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

body{
background:#000;
overflow:hidden;
height:100vh;
}

/* Camera */
video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
}

/* Floating Glass Card */
#glass-card{
position:fixed;
right:30px;
top:50%;
transform:translateY(-50%);
width:260px;
height:320px;
padding:20px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(25px);
-webkit-backdrop-filter:blur(25px);
border:1px solid rgba(255,255,255,0.15);
border-radius:24px;
color:#fff;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
gap:20px;
transition:all .3s ease;
}

/* Placeholder */
.placeholder{
opacity:.5;
font-size:14px;
text-align:center;
}

/* Switch Camera Icon */
#switch-camera{
position:fixed;
top:25px;
right:25px;
width:50px;
height:50px;
border-radius:50%;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.25);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:.2s;
z-index:20;
}

#switch-camera:hover{
transform:scale(1.08);
}

#switch-camera svg{
width:22px;
height:22px;
stroke:#fff;
stroke-width:2;
fill:none;
}

/* Capture Button */
#capture{
position:fixed;
bottom:40px;
left:50%;
transform:translateX(-50%);
width:80px;
height:80px;
border-radius:50%;
background:#fff;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:.15s;
z-index:20;
}

#capture:active{
transform:translateX(-50%) scale(0.9);
}

#capture-inner{
width:60px;
height:60px;
border-radius:50%;
border:4px solid #000;
}

/* ðŸ“± MOBILE REFINEMENT */
@media(max-width:768px){

#glass-card{
top:95px;               /* Below switch icon */
right:20px;
transform:none;
width:170px;            /* Slim */
height:auto;
padding:14px;
border-radius:18px;
}

.placeholder{
font-size:12px;
}

#capture{
bottom:30px;
}

}
</style>
</head>

<body>

<video id="video" autoplay playsinline muted></video>

<div id="glass-card">
<div class="placeholder">
Hairstyles will appear here
</div>
</div>

<div id="switch-camera">
<svg viewBox="0 0 24 24">
<path d="M3 12a9 9 0 0 1 15-6"/>
<path d="M21 12a9 9 0 0 1-15 6"/>
<polyline points="3 3 3 9 9 9"/>
<polyline points="21 21 21 15 15 15"/>
</svg>
</div>

<div id="capture">
<div id="capture-inner"></div>
</div>

<script>
const video = document.getElementById("video");
let currentStream;
let usingFrontCamera = true;

/* Start Camera */
async function startCamera(){

if(currentStream){
currentStream.getTracks().forEach(track=>track.stop());
}

try{
const stream = await navigator.mediaDevices.getUserMedia({
video:{
facingMode: usingFrontCamera ? "user" : "environment"
},
audio:false
});

video.srcObject = stream;
currentStream = stream;

}catch(err){
alert("Camera access denied or unavailable.");
console.error(err);
}
}

startCamera();

/* Switch Camera */
document.getElementById("switch-camera").addEventListener("click",()=>{
usingFrontCamera = !usingFrontCamera;
startCamera();
});

/* Capture */
document.getElementById("capture").addEventListener("click",()=>{
const canvas = document.createElement("canvas");
canvas.width = video.videoWidth;
canvas.height = video.videoHeight;
const ctx = canvas.getContext("2d");
ctx.drawImage(video,0,0);

const link = document.createElement("a");
link.download = "photo.png";
link.href = canvas.toDataURL();
link.click();
});
</script>

</body>
</html>
