<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium Camera</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: sans-serif;
  }

  video {
    width: 100%;
    max-width: 900px;
    border-radius: 16px;
    object-fit: cover;
  }

  .controls {
    margin-top: 20px;
    display: flex;
    gap: 15px;
  }

  button {
    padding: 12px 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
  }

  .primary {
    background: #fff;
  }

  .secondary {
    background: #333;
    color: white;
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<div class="controls">
  <button class="primary" id="capture">Capture</button>
  <button class="secondary" id="switch">Switch Camera</button>
</div>

<script src="camera.js"></script>
</body>
</html>
