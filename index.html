<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Premium Camera Peel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}
body{background:#000;overflow:hidden;height:100vh;}
video{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;}
#peel{position:fixed;bottom:140px;left:50%;transform:translateX(-50%);width:80%;max-width:700px;height:90px;border-radius:50px;background:rgba(0,0,0,0.25);backdrop-filter:blur(35px);-webkit-backdrop-filter:blur(35px);border:1px solid rgba(255,255,255,0.15);transition:all 0.3s ease;z-index:10;box-shadow:0 10px 25px rgba(0,0,0,0.2);display:flex;align-items:center;justify-content:flex-start;padding:0 20px;gap:15px;overflow-x:auto;overflow-y:hidden;}
#peel::-webkit-scrollbar{display:none;}
#peel{-ms-overflow-style:none;scrollbar-width:none;}
#peel:hover,#peel.active{transform:translateX(-50%) scale(1.05);background:rgba(0,0,0,0.35);}
.hairstyle{min-width:120px;height:70px;border-radius:20px;background:rgba(255,255,255,0.1);display:flex;align-items:center;justify-content:center;cursor:pointer;flex-shrink:0;transition:.2s;font-size:14px;font-weight:600;color:#fff;text-transform:capitalize;}
.hairstyle:hover{transform:scale(1.1);background:rgba(255,255,255,0.2);}
#controls{position:fixed;bottom:35px;left:50%;transform:translateX(-50%);display:flex;align-items:center;justify-content:space-between;width:90%;max-width:600px;z-index:20;}
.button{width:60px;height:60px;border-radius:50%;background:rgba(255,255,255,0.15);backdrop-filter:blur(15px);border:1px solid rgba(255,255,255,0.35);display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.2s;}
.button:active{transform:scale(0.9);}
.button svg{width:28px;height:28px;stroke:#fff;stroke-width:2;fill:none;}
#record-dot{width:20px;height:20px;border-radius:50%;background:#fff;}
#capture{width:85px;height:85px;border-radius:50%;background:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.15s;}
#capture:active{transform:scale(0.9);}
#capture-inner{width:65px;height:65px;border-radius:50%;border:4px solid #000;}
</style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<div id="peel">
  <div class="hairstyle">Box Braids</div>
  <div class="hairstyle">Cornrows</div>
  <div class="hairstyle">Afro Puff</div>
  <div class="hairstyle">Dreadlocks</div>
  <div class="hairstyle">Bantu Knots</div>
  <div class="hairstyle">Senegalese Twists</div>
  <div class="hairstyle">Fulani Braids</div>
  <div class="hairstyle">Ghana Braids</div>
  <div class="hairstyle">Crochet Braids</div>
</div>

<div id="controls">
  <!-- Upload -->
  <div id="upload" class="button">
    <svg viewBox="0 0 24 24">
      <path d="M12 16V4"/>
      <path d="M5 11l7-7 7 7"/>
      <path d="M5 20h14"/>
    </svg>
  </div>

  <!-- Record -->
  <div id="record" class="button">
    <div id="record-dot"></div>
  </div>

  <!-- Capture -->
  <div id="capture">
    <div id="capture-inner"></div>
  </div>

  <!-- Switch Camera -->
  <div id="switch-camera" class="button">
    <svg viewBox="0 0 24 24">
      <path d="M3 12a9 9 0 0 1 15-6"/>
      <path d="M21 12a9 9 0 0 1-15 6"/>
      <polyline points="3 3 3 9 9 9"/>
      <polyline points="21 21 21 15 15 15"/>
    </svg>
  </div>

  <!-- Share -->
  <div id="share" class="button">
    <svg viewBox="0 0 24 24">
      <path d="M4 12v-4a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v4"/>
      <path d="M16 8l-4 4-4-4"/>
      <path d="M12 16v4"/>
    </svg>
  </div>
</div>

<script>
const video = document.getElementById("video");
let currentStream;
let usingFrontCamera = true;

async function startCamera(){
  if(currentStream){
    currentStream.getTracks().forEach(track=>track.stop());
  }

  try{
    const isHighEnd = window.devicePixelRatio >= 2 && window.innerWidth > 1000;

    const constraints = {
      video:{
        facingMode: usingFrontCamera ? "user" : "environment",
        width: { ideal: isHighEnd ? 1920 : 1280 },
        height:{ ideal: isHighEnd ? 1080 : 720 },
        frameRate:{ ideal: 30, max: 60 }
      },
      audio:false
    };

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;
    currentStream = stream;

    video.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";

    const track = stream.getVideoTracks()[0];
    const capabilities = track.getCapabilities();
    const advanced = [];

    if(capabilities.focusMode){ advanced.push({ focusMode: "continuous" }); }
    if(capabilities.exposureMode){ advanced.push({ exposureMode: "continuous" }); }

    if(advanced.length){ track.applyConstraints({ advanced }).catch(()=>{}); }

    console.log("Resolution:", track.getSettings());

  }catch(err){
    alert("Camera access denied or unavailable.");
    console.error(err);
  }
}

startCamera();

document.getElementById("switch-camera").addEventListener("click",()=>{
  usingFrontCamera = !usingFrontCamera;
  startCamera();
});

document.getElementById("capture").addEventListener("click", async ()=>{
  const track = currentStream.getVideoTracks()[0];

  if("ImageCapture" in window){
    try{
      const imageCapture = new ImageCapture(track);
      const blob = await imageCapture.takePhoto();
      const url = URL.createObjectURL(blob);
      downloadImage(url);
      return;
    }catch(e){}
  }

  const settings = track.getSettings();
  const canvas = document.createElement("canvas");
  canvas.width = settings.width;
  canvas.height = settings.height;

  const ctx = canvas.getContext("2d");
  ctx.imageSmoothingEnabled = true;
  ctx.imageSmoothingQuality = "high";
  ctx.filter = "contrast(105%) saturate(105%) brightness(102%)";

  ctx.drawImage(video,0,0,canvas.width,canvas.height);
  downloadImage(canvas.toDataURL("image/jpeg",1.0));
});

function downloadImage(src){
  const link = document.createElement("a");
  link.download = "photo.jpg";
  link.href = src;
  link.click();
}

/* Peel interaction */
const peel = document.getElementById("peel");
peel.addEventListener("mousedown",()=>peel.classList.add("active"));
peel.addEventListener("mouseup",()=>peel.classList.remove("active"));
peel.addEventListener("mouseleave",()=>peel.classList.remove("active"));

/* Record Placeholder */
document.getElementById("record").addEventListener("click",()=>{alert("Video recording coming next.");});
/* Upload Placeholder */
document.getElementById("upload").addEventListener("click",()=>{alert("Upload coming soon.");});
/* Share Placeholder */
document.getElementById("share").addEventListener("click",()=>{alert("Share coming soon.");});

</script>
</body>
</html>
