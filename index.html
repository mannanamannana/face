<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Premium Camera Peel + AI Tracking</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

body{
  background:#000;
  overflow:hidden;
  height:100vh;
}

/* Camera */
video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* AI Canvas Layer */
#ai-layer{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:5;
}

/* Peel */
#peel{
  position:fixed;
  bottom:140px;
  left:50%;
  transform:translateX(-50%);
  width:80%;
  max-width:700px;
  height:90px;
  border-radius:50px;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(35px);
  -webkit-backdrop-filter:blur(35px);
  border:1px solid rgba(255,255,255,0.15);
  transition:all 0.3s ease;
  z-index:10;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  display:flex;
  align-items:center;
  padding:0 20px;
  gap:15px;
  overflow-x:auto;
  scrollbar-width:none;
}
#peel::-webkit-scrollbar{display:none;}

#peel:hover,
#peel.active{
  transform:translateX(-50%) scale(1.05);
  background:rgba(0,0,0,0.35);
}

.hairstyle{
  min-width:120px;
  height:70px;
  border-radius:20px;
  background:rgba(255,255,255,0.1);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  flex-shrink:0;
  transition:.2s;
  font-size:14px;
  font-weight:600;
  color:#fff;
}

.hairstyle:hover{
  transform:scale(1.1);
  background:rgba(255,255,255,0.2);
}

/* Controls */
#controls{
  position:fixed;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  align-items:center;
  justify-content:space-between;
  width:90%;
  max-width:600px;
  z-index:20;
}

.button{
  width:60px;
  height:60px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  border:1px solid rgba(255,255,255,0.35);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.2s;
}
.button:active{transform:scale(0.9);}

.button svg{
  width:28px;
  height:28px;
  stroke:#fff;
  stroke-width:2;
  fill:none;
}

#record-dot{
  width:20px;
  height:20px;
  border-radius:50%;
  background:#fff;
}

#capture{
  width:85px;
  height:85px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#capture:active{transform:scale(0.9);}
#capture-inner{
  width:65px;
  height:65px;
  border-radius:50%;
  border:4px solid #000;
}
</style>
</head>

<body>

<video id="video" autoplay playsinline muted></video>
<canvas id="ai-layer"></canvas>

<div id="peel">
  <div class="hairstyle">Box Braids</div>
  <div class="hairstyle">Cornrows</div>
  <div class="hairstyle">Afro Puff</div>
  <div class="hairstyle">Dreadlocks</div>
  <div class="hairstyle">Bantu Knots</div>
</div>

<div id="controls">
  <div id="upload" class="button">U</div>
  <div id="record" class="button"><div id="record-dot"></div></div>
  <div id="capture"><div id="capture-inner"></div></div>
  <div id="switch-camera" class="button">S</div>
  <div id="share" class="button">â†—</div>
</div>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("ai-layer");
const ctx = canvas.getContext("2d");

let currentStream;
let usingFrontCamera = true;
let camera;

async function startCamera(){
  if(currentStream){
    currentStream.getTracks().forEach(track=>track.stop());
  }

  const stream = await navigator.mediaDevices.getUserMedia({
    video:{ facingMode: usingFrontCamera ? "user" : "environment" },
    audio:false
  });

  video.srcObject = stream;
  currentStream = stream;

  video.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";
}

function resizeCanvas(){
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
}
video.addEventListener("loadedmetadata", resizeCanvas);

/* FaceMesh */
const faceMesh = new FaceMesh({
  locateFile: (file)=>{
    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
  }
});

faceMesh.setOptions({
  maxNumFaces:1,
  refineLandmarks:true,
  minDetectionConfidence:0.6,
  minTrackingConfidence:0.6
});

faceMesh.onResults(results=>{
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(results.multiFaceLandmarks.length>0){
    const landmarks = results.multiFaceLandmarks[0];

    const forehead = landmarks[10];
    const left = landmarks[234];
    const right = landmarks[454];

    let centerX = forehead.x * canvas.width;
    const centerY = forehead.y * canvas.height;
    const faceWidth = Math.abs(right.x-left.x) * canvas.width;

    const angle = Math.atan2(
      landmarks[454].y - landmarks[234].y,
      landmarks[454].x - landmarks[234].x
    );

    if(usingFrontCamera){
      centerX = canvas.width - centerX;
    }

    drawAnchor(centerX, centerY, faceWidth, angle);
  }
});

function drawAnchor(x,y,size,angle){
  ctx.save();
  ctx.translate(x, y - size*0.6);
  ctx.rotate(angle);

  ctx.beginPath();
  ctx.ellipse(0,0,size*0.7,size*0.4,0,0,Math.PI*2);
  ctx.fillStyle="rgba(0,255,255,0.25)";
  ctx.fill();

  ctx.restore();
}

async function init(){
  await startCamera();

  camera = new Camera(video,{
    onFrame: async ()=>{
      await faceMesh.send({image:video});
    },
    width:1280,
    height:720
  });

  camera.start();
}

init();

/* Switch camera */
document.getElementById("switch-camera").addEventListener("click",async()=>{
  usingFrontCamera=!usingFrontCamera;
  await startCamera();
});
</script>

</body>
</html>
