<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Premium Camera Peel</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}
body{background:#000;overflow:hidden;height:100vh;}
video{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;transition:filter 0.4s ease;}

/* Black Glass Morph Peel */
#peel{
  position:fixed;
  bottom:140px;
  left:50%;
  transform:translateX(-50%);
  width:80%;
  max-width:700px;
  height:90px;
  border-radius:50px;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(25px);
  -webkit-backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,0.1);
  transition:all 0.3s ease;
  z-index:10;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
  display:flex;
  align-items:center;
  justify-content:flex-start;
  padding:0 20px;
  gap:15px;
  overflow-x:auto;
  overflow-y:hidden;
}
#peel::-webkit-scrollbar{display:none;}
#peel{-ms-overflow-style:none;scrollbar-width:none;}
#peel:hover,#peel.active{transform:translateX(-50%) scale(1.05);background:rgba(0,0,0,0.6);}

.hairstyle{
  min-width:120px;
  height:70px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  flex-shrink:0;
  transition:transform 0.4s ease, opacity 0.4s ease;
  font-size:14px;
  font-weight:600;
  color:#fff;
  text-transform:capitalize;
  opacity:0;
}
.hairstyle.show{opacity:1;transform:translateY(0);}

/* Controls - Black Glass Morph */
#controls{
  position:fixed;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  align-items:center;
  justify-content:space-between;
  width:90%;
  max-width:600px;
  z-index:20;
}
.button{
  width:60px;
  height:60px;
  border-radius:50%;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.2);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.2s;
}
.button:active{transform:scale(0.9);}
.button svg{width:28px;height:28px;stroke:#fff;stroke-width:2;fill:none;transition:all 0.4s ease;}

#record-dot{width:20px;height:20px;border-radius:50%;background:#fff;}
#capture{width:85px;height:85px;border-radius:50%;background:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.15s;}
#capture:active{transform:scale(0.9);}
#capture-inner{width:65px;height:65px;border-radius:50%;border:4px solid #000;}

/* Premium Pop-up Black Glass Morph */
#premium-popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.15);
  padding:12px 22px;
  border-radius:20px;
  color:#fff;
  font-weight:600;
  font-size:15px;
  opacity:0;
  pointer-events:none;
  text-align:center;
  z-index:30;
  transition:opacity 0.5s ease, transform 0.5s ease;
  max-width:80%;
}
#premium-popup.show{
  opacity:1;
  transform:translate(-50%, -50%) scale(1.05);
}
</style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<div id="peel"></div>

<div id="controls">
  <div id="upload" class="button">
    <svg viewBox="0 0 24 24">
      <path d="M12 16V4"/>
      <path d="M5 11l7-7 7 7"/>
      <path d="M5 20h14"/>
    </svg>
  </div>

  <div id="record" class="button">
    <div id="record-dot"></div>
  </div>

  <div id="capture">
    <div id="capture-inner"></div>
  </div>

  <div id="switch-camera" class="button">
    <svg viewBox="0 0 24 24">
      <path d="M3 12a9 9 0 0 1 15-6"/>
      <path d="M21 12a9 9 0 0 1-15 6"/>
      <polyline points="3 3 3 9 9 9"/>
      <polyline points="21 21 21 15 15 15"/>
    </svg>
  </div>

  <div id="share" class="button"></div>
</div>

<div id="premium-popup">This feature is only available to Premium users</div>

<script>
const video = document.getElementById("video");
let currentStream;
let usingFrontCamera = true;

async function startCamera(){
  if(currentStream){ currentStream.getTracks().forEach(track=>track.stop()); }
  try{
    const stream = await navigator.mediaDevices.getUserMedia({ video:{facingMode: usingFrontCamera?"user":"environment"}, audio:false });
    video.srcObject = stream;
    currentStream = stream;
    video.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";
  }catch(err){ console.error(err); alert("Camera access denied or unavailable."); }
}
startCamera();

document.getElementById("switch-camera").addEventListener("click",()=>{ usingFrontCamera = !usingFrontCamera; startCamera(); });

document.getElementById("capture").addEventListener("click",()=>{
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(video,0,0);
  const link = document.createElement("a");
  link.download = "photo.png";
  link.href = canvas.toDataURL();
  link.click();
});

/* Premium popup function with blur */
function showPremiumPopup(){
  const popup = document.getElementById("premium-popup");
  video.style.filter = "blur(6px)";
  popup.classList.add("show");
  setTimeout(()=>{
    popup.classList.remove("show");
    video.style.filter = "none";
  },3500);
}

document.getElementById("record").addEventListener("click",showPremiumPopup);
document.getElementById("upload").addEventListener("click",showPremiumPopup);

/* Peel hover/press */
const peel = document.getElementById("peel");
peel.addEventListener("mousedown",()=>peel.classList.add("active"));
peel.addEventListener("mouseup",()=>peel.classList.remove("active"));
peel.addEventListener("mouseleave",()=>peel.classList.remove("active"));

/* ===================== Gender toggle Share button ===================== */
let isMale = true;

const maleStyles = ["Buzz Cut","Crew Cut","Fade","Pompadour","Undercut","Dreadlocks","Cornrows","Afro"];
const femaleStyles = ["Box Braids","Cornrows","Afro Puff","Dreadlocks","Bantu Knots","Senegalese Twists","Fulani Braids","Crochet Braids"];

function updatePeelStyles(){
  peel.innerHTML = "";
  const styles = isMale ? maleStyles : femaleStyles;
  styles.forEach((style, index) => {
    const div = document.createElement("div");
    div.className = "hairstyle";
    div.textContent = style;
    peel.appendChild(div);
    setTimeout(()=>div.classList.add("show"), index * 100);
  });
}

// Initialize peel
updatePeelStyles();

// Replace icon with text symbols
function createGenderIcon(){
  const span = document.createElement("span");
  span.style.fontSize = "24px";
  span.style.transition = "all 0.4s ease";
  span.textContent = isMale ? "ðŸœ²" : "â™›";
  return span;
}

// Initialize share button
const shareBtn = document.getElementById("share");
shareBtn.appendChild(createGenderIcon());

shareBtn.addEventListener("click",()=>{
  isMale = !isMale;
  updatePeelStyles();
  const oldIcon = shareBtn.querySelector("span");
  if(oldIcon) shareBtn.removeChild(oldIcon);
  shareBtn.appendChild(createGenderIcon());
});
</script>

</body>
</html>
