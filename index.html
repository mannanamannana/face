<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Premium Camera Peel</title>
<style>
*{
&nbsp;&nbsp;margin:0;
&nbsp;&nbsp;padding:0;
&nbsp;&nbsp;box-sizing:border-box;
&nbsp;&nbsp;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
body{
&nbsp;&nbsp;background:#000;
&nbsp;&nbsp;overflow:hidden;
&nbsp;&nbsp;height:100vh;
}
/* Camera */
video{
&nbsp;&nbsp;position:fixed;
&nbsp;&nbsp;top:0;
&nbsp;&nbsp;left:0;
&nbsp;&nbsp;width:100%;
&nbsp;&nbsp;height:100%;
&nbsp;&nbsp;object-fit:cover;
}
/* ðŸ”¥ Premium Peel Above Buttons */
#peel{
&nbsp;&nbsp;position:fixed;
&nbsp;&nbsp;bottom:140px; /* slightly higher */
&nbsp;&nbsp;left:50%;
&nbsp;&nbsp;transform:translateX(-50%);
&nbsp;&nbsp;width:80%;
&nbsp;&nbsp;max-width:700px;
&nbsp;&nbsp;height:90px;
&nbsp;&nbsp;border-radius:50px;
&nbsp;&nbsp;background:rgba(0,0,0,0.25);
&nbsp;&nbsp;backdrop-filter:blur(35px);
&nbsp;&nbsp;-webkit-backdrop-filter:blur(35px);
&nbsp;&nbsp;border:1px solid rgba(255,255,255,0.15);
&nbsp;&nbsp;transition:all 0.3s ease;
&nbsp;&nbsp;z-index:10;
&nbsp;&nbsp;box-shadow:0 10px 25px rgba(0,0,0,0.2);
&nbsp;&nbsp;display:flex;
&nbsp;&nbsp;align-items:center;
&nbsp;&nbsp;justify-content:flex-start;
&nbsp;&nbsp;padding:0 20px;
&nbsp;&nbsp;gap:15px;
&nbsp;&nbsp;overflow-x:auto;
&nbsp;&nbsp;overflow-y:hidden;
}
/* Hide scrollbar but keep scroll functionality */
#peel::-webkit-scrollbar {
&nbsp;&nbsp;display: none;
}
#peel {
&nbsp;&nbsp;-ms-overflow-style: none;
&nbsp;&nbsp;scrollbar-width: none;
}
/* Hover / Press effect */
#peel:hover,
#peel.active{
&nbsp;&nbsp;transform:translateX(-50%) scale(1.05);
&nbsp;&nbsp;background:rgba(0,0,0,0.35);
}
/* Hairstyle placeholders */
.hairstyle{
&nbsp;&nbsp;min-width:120px;
&nbsp;&nbsp;height:70px;
&nbsp;&nbsp;border-radius:20px;
&nbsp;&nbsp;background:rgba(255,255,255,0.1);
&nbsp;&nbsp;display:flex;
&nbsp;&nbsp;align-items:center;
&nbsp;&nbsp;justify-content:center;
&nbsp;&nbsp;cursor:pointer;
&nbsp;&nbsp;flex-shrink:0;
&nbsp;&nbsp;transition:.2s;
&nbsp;&nbsp;font-size:14px;
&nbsp;&nbsp;font-weight:600;
&nbsp;&nbsp;color:#fff;
&nbsp;&nbsp;text-transform:capitalize;
}
.hairstyle:hover{
&nbsp;&nbsp;transform:scale(1.1);
&nbsp;&nbsp;background:rgba(255,255,255,0.2);
}
/* Controls Container */
#controls{
&nbsp;&nbsp;position:fixed;
&nbsp;&nbsp;bottom:35px;
&nbsp;&nbsp;left:50%;
&nbsp;&nbsp;transform:translateX(-50%);
&nbsp;&nbsp;display:flex;
&nbsp;&nbsp;align-items:center;
&nbsp;&nbsp;justify-content:space-between;
&nbsp;&nbsp;width:90%;
&nbsp;&nbsp;max-width:600px;
&nbsp;&nbsp;z-index:20;
}
/* Generic Button Style */
.button{
&nbsp;&nbsp;width:60px;
&nbsp;&nbsp;height:60px;
&nbsp;&nbsp;border-radius:50%;
&nbsp;&nbsp;background:rgba(255,255,255,0.15);
&nbsp;&nbsp;backdrop-filter:blur(15px);
&nbsp;&nbsp;border:1px solid rgba(255,255,255,0.35);
&nbsp;&nbsp;display:flex;
&nbsp;&nbsp;align-items:center;
&nbsp;&nbsp;justify-content:center;
&nbsp;&nbsp;cursor:pointer;
&nbsp;&nbsp;transition:.2s;
}
.button:active{
&nbsp;&nbsp;transform:scale(0.9);
}
.button svg{
&nbsp;&nbsp;width:28px;
&nbsp;&nbsp;height:28px;
&nbsp;&nbsp;stroke:#fff;
&nbsp;&nbsp;stroke-width:2;
&nbsp;&nbsp;fill:none;
}
/* Record */
#record-dot{
&nbsp;&nbsp;width:20px;
&nbsp;&nbsp;height:20px;
&nbsp;&nbsp;border-radius:50%;
&nbsp;&nbsp;background:#fff;
}
/* Shutter */
#capture{
&nbsp;&nbsp;width:85px;
&nbsp;&nbsp;height:85px;
&nbsp;&nbsp;border-radius:50%;
&nbsp;&nbsp;background:#fff;
&nbsp;&nbsp;display:flex;
&nbsp;&nbsp;align-items:center;
&nbsp;&nbsp;justify-content:center;
&nbsp;&nbsp;cursor:pointer;
&nbsp;&nbsp;transition:.15s;
}
#capture:active{
&nbsp;&nbsp;transform:scale(0.9);
}
#capture-inner{
&nbsp;&nbsp;width:65px;
&nbsp;&nbsp;height:65px;
&nbsp;&nbsp;border-radius:50%;
&nbsp;&nbsp;border:4px solid #000;
}
</style>
</head>
<body>
<video id="video" autoplay playsinline muted></video>
<!-- Peel Above Buttons -->
<div id="peel">
&nbsp;&nbsp;<div class="hairstyle">Box Braids</div>
&nbsp;&nbsp;<div class="hairstyle">Cornrows</div>
&nbsp;&nbsp;<div class="hairstyle">Afro Puff</div>
&nbsp;&nbsp;<div class="hairstyle">Dreadlocks</div>
&nbsp;&nbsp;<div class="hairstyle">Bantu Knots</div>
&nbsp;&nbsp;<div class="hairstyle">Senegalese Twists</div>
&nbsp;&nbsp;<div class="hairstyle">Fulani Braids</div>
&nbsp;&nbsp;<div class="hairstyle">Ghana Braids</div>
&nbsp;&nbsp;<div class="hairstyle">Crochet Braids</div>
</div>
<div id="controls">
<!-- Upload -->
<div id="upload" class="button">
&nbsp;&nbsp;<svg viewBox="0 0 24 24">
&nbsp;&nbsp;&nbsp;&nbsp;<path d="M12 16V4"/>
&nbsp;&nbsp;&nbsp;&nbsp;<path d="M5 11l7-7 7 7"/>
&nbsp;&nbsp;&nbsp;&nbsp;<path d="M5 20h14"/>
&nbsp;&nbsp;</svg>
</div>
<!-- Record -->
<div id="record" class="button">
&nbsp;&nbsp;<div id="record-dot"></div>
</div>
<!-- Shutter -->
<div id="capture">
&nbsp;&nbsp;<div id="capture-inner"></div>
</div>
<!-- Switch Camera -->
<div id="switch-camera" class="button">
&nbsp;&nbsp;<svg viewBox="0 0 24 24">
&nbsp;&nbsp;&nbsp;&nbsp;<path d="M3 12a9 9 0 0 1 15-6"/>
&nbsp;&nbsp;&nbsp;&nbsp;<path d="M21 12a9 9 0 0 1-15 6"/>
&nbsp;&nbsp;&nbsp;&nbsp;<polyline points="3 3 3 9 9 9"/>
&nbsp;&nbsp;&nbsp;&nbsp;<polyline points="21 21 21 15 15 15"/>
&nbsp;&nbsp;</svg>
</div>
<!-- Share -->
<div id="share" class="button">
&nbsp;&nbsp;<svg viewBox="0 0 24 24">
&nbsp;&nbsp;&nbsp;&nbsp;<path d="M4 12v-4a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v4"/>
&nbsp;&nbsp;&nbsp;&nbsp;<path d="M16 8l-4 4-4-4"/>
&nbsp;&nbsp;&nbsp;&nbsp;<path d="M12 16v4"/>
&nbsp;&nbsp;</svg>
</div>
</div>
<script>
const video = document.getElementById("video");
let currentStream;
let usingFrontCamera = true;
async function startCamera(){
&nbsp;&nbsp;if(currentStream){
&nbsp;&nbsp;&nbsp;&nbsp;currentStream.getTracks().forEach(track=>track.stop());
&nbsp;&nbsp;}
&nbsp;&nbsp;try{
&nbsp;&nbsp;&nbsp;&nbsp;const stream = await navigator.mediaDevices.getUserMedia({
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;video:{ facingMode: usingFrontCamera ? "user" : "environment" },
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;audio:true
&nbsp;&nbsp;&nbsp;&nbsp;});
&nbsp;&nbsp;&nbsp;&nbsp;video.srcObject = stream;
&nbsp;&nbsp;&nbsp;&nbsp;currentStream = stream;
&nbsp;&nbsp;&nbsp;&nbsp;// ðŸ”¹ Mirrored front camera for intuitive movement
&nbsp;&nbsp;&nbsp;&nbsp;video.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";
&nbsp;&nbsp;}catch(err){
&nbsp;&nbsp;&nbsp;&nbsp;alert("Camera access denied or unavailable.");
&nbsp;&nbsp;&nbsp;&nbsp;console.error(err);
&nbsp;&nbsp;}
}
startCamera();
/* Switch Camera */
document.getElementById("switch-camera").addEventListener("click",()=>{
&nbsp;&nbsp;usingFrontCamera = !usingFrontCamera;
&nbsp;&nbsp;startCamera();
});
/* Capture */
document.getElementById("capture").addEventListener("click",()=>{
&nbsp;&nbsp;const canvas = document.createElement("canvas");
&nbsp;&nbsp;canvas.width = video.videoWidth;
&nbsp;&nbsp;canvas.height = video.videoHeight;
&nbsp;&nbsp;const ctx = canvas.getContext("2d");
&nbsp;&nbsp;ctx.drawImage(video,0,0);
&nbsp;&nbsp;const link = document.createElement("a");
&nbsp;&nbsp;link.download = "photo.png";
&nbsp;&nbsp;link.href = canvas.toDataURL();
&nbsp;&nbsp;link.click();
});
/* Record Placeholder */
document.getElementById("record").addEventListener("click",()=>{
&nbsp;&nbsp;alert("Video recording coming next.");
});
/* Upload Placeholder */
document.getElementById("upload").addEventListener("click",()=>{
&nbsp;&nbsp;alert("Upload coming soon.");
});
/* Share Placeholder */
document.getElementById("share").addEventListener("click",()=>{
&nbsp;&nbsp;alert("Share coming soon.");
});
/* Peel hover/press */
const peel = document.getElementById("peel");
peel.addEventListener("mousedown",()=>peel.classList.add("active"));
peel.addEventListener("mouseup",()=>peel.classList.remove("active"));
peel.addEventListener("mouseleave",()=>peel.classList.remove("active"));
</script>
</body>
</html>
